        /* Animación de entrada */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeInUp 0.8s ease-out forwards;
        }
    </style>
</head>
<body class="font-roboto bg-gray-100">

    <nav class="bg-white shadow-xl fixed w-full z-20">

            <h1 class="text-4xl font-merriweather font-bold text-gray-900 mb-8 border-b-4 border-red-700 inline-block pb-1">
                Misión
