<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artista del Hambre | Galería</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --color-primary: #8b3c3c; --color-secondary: #333333; --color-background: #f4f4f4; }
        .font-merriweather { font-family: 'Merriweather', serif; }
        .font-roboto { font-family: 'Roboto', sans-serif; }
    </style>
</head>
<body class="font-roboto bg-gray-100">

    <nav class="bg-white shadow-xl fixed w-full z-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex-shrink-0 flex items-center">
                    <a href="index.html" class="text-3xl font-merriweather font-bold text-gray-900 hover:text-red-700 transition">Artista del Hambre</a>
                </div>
                <a href="index.html" class="text-lg font-roboto text-gray-700 hover:text-red-700 font-medium border border-gray-300 px-4 py-2 rounded-lg transition">
                    ← Volver al Índice
                </a>
            </div>
        </div>
    </nav>
    
    <main class="pt-32 pb-16 min-h-screen">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-4xl font-merriweather font-bold text-gray-900 mb-10 border-b-4 border-red-700 inline-block pb-1">
                Galería
            </h1>

            <div class="grid grid-cols-2 lg:grid-cols-4 gap-8">
                <div class="bg-white rounded-lg shadow-xl overflow-hidden aspect-square">
                    <img src="URL_IMAGEN_PERRO.HEIC" alt="Dibujo de Perro" class="w-full h-full object-cover transition duration-500 hover:scale-105">
                </div>
                <div class="bg-white rounded-lg shadow-xl overflow-hidden aspect-square">
                    <img src="URL_IMAGEN_ZORRO.HEIC" alt="Ilustración de Zorro" class="w-full h-full object-cover transition duration-500 hover:scale-105">
                </div>
                <div class="bg-white rounded-lg shadow-xl overflow-hidden aspect-square">
                    <img src="URL_IMAGEN_OJO.HEIC" alt="Ojo en madera" class="w-full h-full object-cover transition duration-500 hover:scale-105">
                </div>
                <div class="bg-white rounded-lg shadow-xl overflow-hidden aspect-square">
                    <img src="URL_IMAGEN_MEDUSA.HEIC" alt="Dibujo de Medusa a color" class="w-full h-full object-cover transition duration-500 hover:scale-105">
                </div>
            </div>
            <p class="mt-10 text-center text-lg text-gray-600">¿Interesado en una pieza? Contáctanos para cotizarla o pedir una personalizada.</p>
            
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="font-roboto">&copy; 2025 Artista del Hambre.</p>
        </div>
    </footer>
</body>
</html>
